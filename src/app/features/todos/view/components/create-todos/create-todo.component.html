<h1 mat-dialog-title class="add-todo__header">Create Todo</h1>

<div mat-dialog-content>

  <form [formGroup]="todoForm">
    <div class="add-todo__inputs">
      <!-- description -->
      <mat-form-field appearance="outline">
        <textarea matInput placeholder="Description" formControlName="description"
                  data-testId="create-todo__description"></textarea>
        <mat-error *ngIf="todoForm.get('skills')?.errors?.required">Please provide a description</mat-error>
      </mat-form-field>

      <!-- due date -->
      <mat-form-field>
        <input matInput [matDatepicker]="datePicker"
               formControlName="dueDate"
               placeholder="Due date"
               data-testId="create-todo__date-input">

        <mat-datepicker-toggle matSuffix
                               [for]="datePicker"></mat-datepicker-toggle>

        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>

  <!-- actions -->
  <div mat-dialog-actions class="add-todo__actions">
    <button mat-button (click)="onCancel()" class="add-todo__cancel">No Thanks</button>
    <button mat-button class="add-todo__accept" [disabled]="todoForm.invalid"
            (click)="onAddTodo()" data-testId="create-todo__add">Create Todo
    </button>
  </div>

</div>
