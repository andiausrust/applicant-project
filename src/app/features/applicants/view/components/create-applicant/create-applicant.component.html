<form [formGroup]="applicationForm">

  <div class="add-applicant__header">Add new applicant</div>

  <div class="add-applicant__inputs">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="applicationForm.get('name')?.errors?.required">Please provide a name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Skills" formControlName="skills"></textarea>
      <mat-error *ngIf="applicationForm.get('skills')?.errors?.required">Please provide at least one skill</mat-error>
    </mat-form-field>

    <button color="primary" mat-raised-button [disabled]="applicationForm.invalid"
            (click)="onAddApplicant()">Add
      Applicant
    </button>

  </div>

</form>
